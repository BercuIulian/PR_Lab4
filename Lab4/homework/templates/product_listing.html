<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Listing</title>
</head>
<body>
    <h1>Product Listing Page</h1>
    <ul>
        {% for product in products %}
            <li><a href="/product/{{ loop.index0 }}">{{ product.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
